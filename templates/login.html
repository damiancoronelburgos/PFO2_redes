
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Usuario:</label>
        <input type="text" name="usuario"><br>
        <label>Contraseña:</label>
        <input type="password" name="contrasena"><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
